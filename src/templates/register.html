{% extends "base.html" %}

{% block title %}Registro - Sistema de Tarefas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">Criar Nova Conta</h3>
            </div>
            <div class="card-body">
                
                <form method="POST" action="{{ url_for('tarefas_bp.register') }}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               autocomplete="username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required 
                               autocomplete="new-password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Senha</label>
                        <input type="password" 
                               class="form-control" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required 
                               autocomplete="new-password">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Já tem uma conta?</p>
                    <a href="{{ url_for('tarefas_bp.login') }}" class="btn btn-sm btn-outline-secondary mt-2">
                        Acessar (Login)
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
